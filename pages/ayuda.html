    <title>Ayuda</title>
     
    <style>
      body {
        font: normal 18px/1.5 "Fira Sans", "Helvetica Neue", sans-serif;
        background: #7ea6b9;
        color: #fff;
        padding: 0;
      }

      .container {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .flex-outer,
      .flex-inner {
        list-style-type: none;
        padding: 0;
      }

      .flex-outer {
        max-width: 800px;
        margin: 0 auto;
      }

      .flex-outer li,
      .flex-inner {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .flex-inner {
        padding: 0 8px;
        justify-content: space-between;
      }

      .flex-outer > li:not(:last-child) {
        margin-bottom: 20px;
      }

      .flex-outer li label,
      .flex-outer li p {
        padding: 8px;
        font-weight: 300;
        letter-spacing: 0.09em;
        text-transform: uppercase;
      }

      .flex-outer > li > label,
      .flex-outer li p {
        flex: 1 0 120px;
        max-width: 220px;
      }

      .flex-outer > li > label + *,
      .flex-inner {
        flex: 1 0 220px;
      }

      .flex-outer li p {
        margin: 0;
      }

      .flex-outer li input:not([type="checkbox"]),
      .flex-outer li textarea {
        padding: 15px;
        border: none;
      }

      .flex-outer li button {
        margin-left: auto;
        padding: 8px 16px;
        border: none;
        background: #333;
        color: #f2f2f2;
        text-transform: uppercase;
        letter-spacing: 0.09em;
        border-radius: 2px;
      }

      .flex-inner li {
        width: 100px;
      }
    </style>
  </head>

  <div class="title__help">
    <h1>Ayuda</h1>
  </div>
  <section>
    <body translate="no">
      <div class="container">
        <form>
          <ul class="flex-outer">
            <li>
              <label for="first-name">Nombre</label>
              <input
                type="text"
                id="first-name"
                placeholder="Ingrese su nombre"
              />
            </li>
            <li>
              <label for="last-name">Apellido</label>
              <input
                type="text"
                id="last-name"
                placeholder="Ingrese su apellido"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Ingrese su email" />
            </li>
            <li>
              <label for="phone">Telefono</label>
              <input type="tel" id="phone" placeholder="Ingrese su telefono" />
            </li>
            <li>
              <label for="message">Mensaje</label>
              <textarea
                rows="6"
                id="message"
                placeholder="Dejanos tu mensaje"
              ></textarea>
            </li>
            <li>
              <p>Edad</p>

              <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="twenty-to-twentynine" />
                  <label for="twenty-to-twentynine">20-29</label>
                </li>
                <li>
                  <input type="checkbox" id="thirty-to-thirtynine" />
                  <label for="thirty-to-thirtynine">30-39</label>
                </li>
              </ul>
            </li>
            <li>
              <button type="submit">Enviar</button>
            </li>
          </ul>
        </form>
      </div>
    </body>
  </section>
  <script
